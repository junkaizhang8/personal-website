<div class="main">
  <div class="portfolio column col-10">
    <h3>Projects</h3>
    <a
      class="github-link"
      href="https://github.com/junkaizhang8"
      target="_blank"
      rel="noopener noreferrer"
    >
      GitHub
    </a>
    <p class="extra-info-text">

    ></app-project>
  </div>
</div>
